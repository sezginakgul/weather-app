<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container fs-3 text-center text-white mt-4">
      <header>Weather Forecast</header>
    </div>

    <div class="container justify-content-center d-flex mt-3">
      <input
        class="form-control form-control-lg d-inline border-top-0 border-start-0 border-end-0 shadow-lg"
        type="text"
        placeholder="Search for a city"
        aria-label=".form-control-lg example"
      />
      <button type="button" class="btn btn-primary ms-2 shadow-lg">
        Search
      </button>
    </div>
    <div
      id="error-message"
      class="text-center text-white mt-2 fw-bold fs-5"
    ></div>

    <div
      id="screen"
      class="row d-flex gap-3 mt-4 justify-content-center flex-row-reverse"
    ></div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
